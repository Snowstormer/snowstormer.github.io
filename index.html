<!DOCTYPE html>
<html>
<head>
  <title>Loading the awesomeness...</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link href='//fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  <script>
  $(document).ready(function(){
    (function($) {
      $.fn.writeText = function(content) {
        var contentArray = content.split(""),
        current = 0,
        elem = this;
        setInterval(function() {
          if(current < contentArray.length) {
            elem.text(elem.text() + contentArray[current++]);
          }
        }, 100);
      };

    })(jQuery);
    $("#load1").writeText("Welcome to snowstormer.github.io!");
    setTimeout(function(){
      $("#load2").show();
      setTimeout(function(){
        $("#load2").writeText("load cats");
        setTimeout(function() {
          $("#load3").show();
          setTimeout(function() {
            window.location.href = "https://snowstormer.github.io/cats.html";
          }, 1000)
        }, 2000);
      }, 1000);
    }, 4000);
  });
  </script>
  <style>
  body {
    background: black;
  }
  .text {
    color: white;
    font-family: 'VT323', sans-serif;
    font-size: 20px;
  }
  </style>
</head>
<body id="body">
  <div class="text" id="load1"></div>
  <div class="text" id="load2" style="display:none">$ </div>
  <div class="text" id="load3" style="display:none">Loading cats...</div>
</body>
</html>
