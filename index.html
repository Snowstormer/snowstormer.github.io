<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Terminal</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="terminal.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono&subset=latin,greek-ext,greek,latin-ext,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
  <style>
  body, html {
    height: 98%;
  }
  body {
    background: black;
    color: white;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    overflow:hidden;
    padding-bottom: 10px;
  }
  div {
    font-family: 'Ubuntu Mono', sans-serif;
    font-size: 18px;
  }
  input[type="text"] {
    background: transparent;
    border: transparent;
    color: inherit;
    font-family: 'Ubuntu Mono', sans-serif;
    font-size: 18px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    width: 98%;
    outline: none;
    height: 18px;
  }
  </style>
</head>
<body>
  <div>
    Welcome to Snowstormer's terminal! Type "help" for help.<br>
    ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯
  </div>
  <div class="inptext0">> <input type="text" class="input" spellcheck="false" /></div>
</body>
</html>
