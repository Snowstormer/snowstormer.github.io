<html>
<head>
  <title>Cats, Cats Everywhere!</title>
  <script src="http://www.youtube.com/player_api"></script>
  <script>
  // create youtube player
  var player;
  var IDs = ['INscMGmhmX4', 'fcdxmNCtlLY', 'en8V2rkBdl8', 'QH2-TGUlwu4', '780pM3Zl51Y', 'pRpvdcjkT3k', 'J---aiyznGQ', 'JYKWB5La5Jk', 'e_76NWdG9sw', 'QSjfWpLLxFA', 'eybQQX4lWxE'];
  var rand = IDs[Math.floor(Math.random() * IDs.length)];
  function onYouTubePlayerAPIReady() {
    player = new YT.Player('player', {
      height: '100%',
      width: '100%',
      videoId: rand,
      playerVars: {
        'controls': 0,
        'disablekb': 0,
        'showinfo': 0,
        'cc_load_policy': 0
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange
      }
    });
  }
  // autoplay video
  function onPlayerReady(event) {
    event.target.playVideo();
  }
  // when video ends
  function onPlayerStateChange(event) {
    if(event.data === 0) {
      location.reload();
    }
  }
  </script>
  <link rel="icon" href="/src/img/favicon.ico">
</head>
<body>
  <div id="player" style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></div>
</body>
